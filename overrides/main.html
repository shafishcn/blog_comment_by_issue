{% extends "base.html" %}

{% block content %}
  {{ super() }}

  <!-- Giscus -->
  <!-- Replace with generated snippet  https://giscus.app/themes/custom_example.css-->
  <script src="https://giscus.app/client.js"
  data-repo="tffats/shafish_blog"
  data-repo-id="R_kgDOGirg3w"
  data-category="Announcements"
  data-category-id="DIC_kwDOGirg384CPf8O"
  data-mapping="title"
  data-reactions-enabled="1"
  data-emit-metadata="1"
  data-input-position="top"
  data-theme="https://giscus.app/themes/custom_example.css"
  data-lang="zh-CN"
  data-loading="lazy"
  crossorigin="anonymous"
  async>
</script>
{% endblock %}

<!-- Custom front matter -->
{% block extrahead %}

  <!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
  <link
    rel="stylesheet"
    href="{{ 'assets/stylesheets/extra.css' | url }}"
  />
  <link
  rel="stylesheet"
  href="https://file.cdn.shafish.cn/blog/css/vssue.css"
/>
{% endblock %}

<!-- Announcement bar -->
{% block announce %}

{% endblock %}

<!-- Theme-related JavaScript -->
{% block scripts %}
  {{ super() }}

  <!-- Extra JavaScript (can't be set in mkdocs.yml due to content hash) -->
  <script src="https://cdn.jsdelivr.net/npm/dot@1.1.3/doT.min.js"></script>
  <script src="{{ 'assets/javascripts/extra.js' | url }}"></script>
  <script src="{{ 'assets/javascripts/dot.js' | url }}"></script>
{% endblock %}
