#
site_name: shafish.cn
site_url: https://shafish.cn
site_author: shafish
site_description: >-
  Just write something about Work、Technology and Life.

repo_url: https://github.com/tffats/shafish_blog
repo_name: tffats/shafish_blog
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2018 - 2021 shafish

theme:
  name: material
  custom_dir: overrides
  language: zh
  # 网站图标
  #font:
    #text: Roboto
    #code: Roboto Mono
  #favicon: assets/favicon.png
  # 网站字体
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary:  deep orange  # 使用root自定义 # 算了deep orange还挺好看的
    accent: deep orange
    #- media: "(prefers-color-scheme: light)" 
      #scheme: default
      #primary: teal
     #accent: teal
     #toggle:
        #icon: material/weather-night
        #name: 关灯
    #- media: "(prefers-color-scheme: dark)" 
      #scheme: slate
      #primary:  deep orange
      #accent: deep orange
      #toggle:
        #icon: material/weather-sunny
        #name: 开灯
  features:
    #- navigation.instant # without fully reloading the page
    - navigation.tracking
    - navigation.tabs # nav top目录显示在标题栏
    - navigation.tabs
    - navigation.tabs.sticky
    #- navigation.sections
    #- navigation.expand  # 每次刷新都展开子节点
    - navigation.indexes  # 跟navigation.instant不兼容
    #- toc.integrate  # 目录展开在字节点下
    - navigation.top # 一键回顶 top
    - search.suggest
    - search.highlight
    #- header.autohide
    - content.code.annotate
    - header.autohide
    - toc.separate

plugins:
  - search
  - git-revision-date-localized:
      type: datetime
      enable_creation_date: true
      exclude:
        - comments.md

extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:<shafish_cn@163.com>
      name: 发送邮件
  vssue: shafish

extra_css:
  - stylesheets/extra.css
  - stylesheets/vssue.css
  - //vjs.zencdn.net/7.10.2/video-js.min.css
  - stylesheets/video.css

extra_javascript:
  - javascripts/extra.js
  - //vjs.zencdn.net/7.10.2/video.min.js

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details  
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde  
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - meta
  - def_list
  - toc:
      permalink:  🐟 # ⚓︎ # 显示锚点
      slugify: !!python/name:pymdownx.slugs.uslugify # 显示一些Unicode的标识符（可能是罗马希腊那些什么鬼符号）
  - pymdownx.tasklist:
      custom_checkbox: true  

nav:
  - 技术:
    - blog/index.md
    #- 2022:
     # - blog/2022/index.md
      #- 第一篇文章: blog/2022/1.md
    #- 会更新区: 
      #- mkdocs使用记录: blog/mkdocs.md  
      #- i3wm使用记录: blog/i3wm.md  
    #- 2021年:
      #- blog/2021/index.md
      #- 12月份: 
        #- archivebox使用: blog/2021/12/archivebox.md
        #- jenkins使用: blog/2021/12/jenkins.md 
        #- github action使用: blog/2021/12/github_action.md 
        #- nginx使用记录: blog/2021/12/nginx_record.md
  - 外语: english/index.md
  - 生活: life/index.md
  - 留言: comments.md
  - 关于: about.md